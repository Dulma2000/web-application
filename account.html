
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Account</title>
        <link rel="stylesheet" href="accountstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        
        <div class="form_container">
            <div class="form_overlay">
                <!----this will have not content----->
            </div>
                <div class="titleDiv">
                    <h1 class="title">Login</h1>
                    <span class="subTitle">Welcome back!</span>
                </div>

                <!----form section---->
                <form action="" method="">
                    <div class="rows grid">
                        <!----user name----->
                        <div class="row">
                            <label for="username">User Name</label>
                            <input type="text" id="username" name="userName" placeholder="Enter User Name" required>
                        </div>
                        <!------password----->
                        <div class="row">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password"  maxlength="8" placeholder="Enter your password" required>
                      	<span class="registerLink">Forgot password?<a href="#">Click here</a></span>
                        
                        </div>
                        
                        <!------submit button----->
                        <div class="row">
                            
                            <input type="submit" id="submitBtn" name="submit" value="Login" required>
                            <span class="registerLink">Don't have an account?<a href="register.html">Register</a></span>
                        </div>
                    </div>
                    <div class="back">
                        <a href="homepage.html"><img src="images/btn1.png"></a>
                    </div>
                </form>
        </div>
   
    </body>
    </html>
