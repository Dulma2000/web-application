<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Register</title>
        <link rel="stylesheet" href="accountstyle.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="register_container">
            <div class="register_overlay">
                <!----this will have not content----->
            </div>
                <div class="titleDiv">
                    <h1 class="title">Register</h1>
                    <span class="subTitle">Thanks for choosing us!</span>
                </div>

                <!----form section---->
                <form action="" method="">
                    <div class="rows grid">
                        <!----user name----->
                        <div class="row">
                            <label for="username">User Name</label>
                            <input type="text" id="username" name="userName" placeholder="Enter User Name" required>
                        </div>
                        <!----email address----->
                        <div class="row">
                            <label for="email">Email address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <!----phone number----->
                        <div class="row">
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
                        </div>
                        <!------password----->
                        <div class="row">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <!-----confirm password------>
                         <div class="row">
                            <label for="password">Confirm Password</label>
                            <input type="password" id="password" name="password" placeholder="Re-Enter your password" required>
                        </div>
                        
                        <!------submit button----->
                        <div class="row">
                            
                            <input type="submit" id="submitBtn" name="submit" value="Submit" required>
                            <span class="registerLink">Have an account already?<a href="account.html">Login</a></span>
                        </div>
                    </div>

                    <div class="back">
                        <a href="homepage.html"><img src="images/btn1.png"></a>
                    </div>
                    
                </form>
                    </div>
        </body>
        </html>
