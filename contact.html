<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="contactstyle.css"/>
</head>
<body>
    <div class="container">

        <div class="form">
            <div class="contact-info">
                <h3 class="title">Let's get in touch</h3>
                <p class="text">Tell us your ideas!</p>
            <div class="info">
                <div class="information">
                    <img src="images/location.png" class="icon">
                    <p>123 Cafe Street, Dehiwala, Sri Lanka </p>
                </div>
                <div class="information">
                    <img src="images/mail.png" class="icon">
                    <p> info@cafe.com</p>
                </div>
                <div class="information">
                    <img src="images/call.png" class="icon">
                    <p>(123) 456-7890</p>
                </div>
            </div>
            <div class="social-media">
                
                <img src="images/pic4.svg" alt="" class="img">
                
                

                    
                
            </div>
         </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>
               <div id="error_message"></div>
                <form id="myForm" onsubmit="return validation()" autocomplete="off">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container ">
                        <input type="text"  class="input" id="name">
                        <label for="">Username</label>
                        <span>Username</span>
                    </div>
                   <div class="input-container">
                        <input type="email" name="email" class="input" id="email">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="phone" class="input" id ="num">
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="message" class="input" id="message"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    
                    <input type="submit"  value="send" class="btn"></input>
                 </form>

                  <div class="back">
                        <a href="homepage.html"><img src="images/btn1.png"></a>
                    </div>
            </div>
         
            </div>
            
        </div>
    </div>

    
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1773.489663031443!2d79.86596807977833!3d6.85725205974516!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae25ba993f5d6cf%3A0x89d4425d3f6280a9!2sAdvanced%20Technological%20Institute%20-%20SLIATE%20~%20ATI%20Campus%20-%20Dehiwala.!5e0!3m2!1sen!2slk!4v1687627718690!5m2!1sen!2slk" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
    <script src="contactscript.js"></script>
    



</body>
</html>
